{% extends 'base.html' %}

{% block add_post %}

<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<ul>
	<br>
		<h3> Type Something... </h3>
		<br>
		<textarea name='text' rows='3' cols='100'> </textarea>
		<br><br><br>
		<input class="btn btn-primary" type="submit" value="Post">
		<a class="btn btn-secondary" href="{% url 'index' %}" role="button"> Cancel </a>
		<br><br><br><br>
		<h2>Upload Image or Video</h2>
		<br>
		<a class="btn btn-primary" href="{% url 'upload' %}" role="button"> Upload File </a>
		<br><br>
</form>

{% endblock %}
