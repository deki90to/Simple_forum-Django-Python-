{% extends 'base.html' %}

<h1> All posts: </h1>

{% block listing %}

<ul>
<nav class="navbar navbar-dark">
 <h5> Add <a href="{% url 'add' %}" class="alert-link btn btn-success btn-sm"> NEW POST </a></h5>
</nav>
</ul>
<br>
{% for post in all_posts %}

<ul>
<li><i> Posted: {{ post.created }} </i></li> 
	<h6> {{ post.text }} </h6>

{% if post.image %}
	<img src="{{ post.image.url }}" style="max-height:300px">
{% endif %}

{% if post.video %}
<video width='480' height= '320' id="intro" type="video/mp4" controls preload>
	<source src="{{ post.video.url }}" type="video/mp4">
</video>
{% endif %}
<hr class="bg-success" />
</ul>

{% endfor %}

<nav class="navbar navbar-dark">
 <h5><a href="{% url 'index' %}" class="alert-link btn btn-success btn-sm"> Refresh </a></h5></button>
</nav>

{% endblock %}
